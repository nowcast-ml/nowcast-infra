apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: podinfo
spec:
  releaseName: oauth2-proxy
  dependsOn:
    - name: istio
      namespace: istio-system
    - name: istiod
      namespace: istio-system
    - name: istio-ingress
      namespace: istio-system
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  timeout: 30m
