apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.15.0
  values:
    rbac:
      create: true
    initContainers:
      - name: velero-plugin-for-gcp
        image: velero/velero-plugin-for-gcp:v1.1.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      useSecret: true
      existingSecret: velero-gcs-credentials
    configuration:
      provider: gcp
      backupStorageLocation:
        name: default
        bucket: st-nowca-staging-backup
      volumeSnapshotLocation:
        name: default
        config:
          snapshotLocation: europe-west4
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    installCRDs: true
    enableHelmHooks: true
