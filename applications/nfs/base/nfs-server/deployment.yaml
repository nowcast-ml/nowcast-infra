apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: nfs
  labels:
    app.kubernetes.io/name: nfs-server
    app.kubernetes.io/version: "0.8"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nfs-server
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: nfs-server
        image: gcr.io/google_containers/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: tf-training
