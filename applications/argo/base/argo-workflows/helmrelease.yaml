---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  releaseName: argo-workflows
  chart:
    spec:
      # renovate: registryUrl=https://argoproj.github.io/argo-helm
      chart: argo
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  interval: 5m
  timeout: 30m
  values:
    singleNamespace: true
    installCRD: true
    workflow:
      serviceAccount:
        create: true
      rbac:
        create: true
    controller:
      metricsConfig:
        enabled: true
      telemetryConfig:
        enabled: true
      serviceMonitor:
        enabled: true
    server:
      enabled: true
