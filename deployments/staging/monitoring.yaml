apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 5m
  suspend: false
  dependsOn:
  - name: crds
  - name: sources
  - name: secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/monitoring/staging
  prune: true
  validation: client
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: prometheus
    namespace: monitor-system
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: loki
    namespace: monitor-system
