apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: nfs
  namespace: flux-system
spec:
  interval: 5m
  suspend: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/nfs/staging
  prune: true
  validation: client
  healthChecks:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    name: nfs-server
    namespace: nfs
