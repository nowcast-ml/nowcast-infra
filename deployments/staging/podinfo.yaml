apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 5m
  suspend: false
  dependsOn:
  - name: crds
  - name: istio
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/podinfo/staging
  prune: true
  validation: client
