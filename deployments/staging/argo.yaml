apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: argo
  namespace: flux-system
spec:
  interval: 5m
  suspend: false
  dependsOn:
  - name: sources
  - name: crds
  - name: secrets
  - name: monitoring
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/argo/staging
  prune: true
  validation: client
