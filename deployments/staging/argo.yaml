apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: argo
  namespace: flux-system
spec:
  interval: 5m
  suspend: false
  dependsOn:
  - name: crds
  - name: istio
  - name: sources
  - name: secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./applications/argo/staging
  prune: true
  validation: client
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: argo-workflows
    namespace: argo
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: argo-events
    namespace: argo
